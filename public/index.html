<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <title>Formulario de Contacto</title>
    </head>
    <body class="p-5">
      <div class="container" style="width: 800px;">
      <div class="row justify-content-center border border-dark p-4">
        <div class="col align-self-center">
        <div class="container">
            <div class="row">
              <div class="col-4">
                <h1>Contacto</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat beatae sunt blanditiis quasi nostrum aperiam iusto animi, eaque, commodi veritatis nam a, iure dolore quam dicta ab corporis quos sapiente.</p>
              </div>
              <div class="col-8">
                <form class="border border-dark p-4" onsubmit="return false">
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="Nombre"></label>
                        <input type="text" class="form-control" id="Nombre" value="" placeholder="Nombre" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="Correo"></label>
                        <input type="email" class="form-control" id="Correo" value=""  placeholder="Correo" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="Telefono"></label>
                        <input type="text" class="form-control" id="Telefono" value="" placeholder="Telefono" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="Pais"></label>
                        <select class="custom-select" id="Pais" required>
                          <option selected disabled value="">Pais...</option>
                          <option>Colombia</option>
                          <option>USA</option>
                          <option>Canada</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="Mensaje"></label>
                        <textarea class="form-control" id="Mensaje" rows="3" placeholder="Mensaje" required></textarea>
                      </div>
                      <div class="container">
                          <div class="row justify-content-end">
                    <button class="btn btn-primary" type="submit" onclick="newEntry()">Enviar</button>
                </div>
            </div>  
                </form>
              </div>
            </div>
            <div class="row p-3">
                  <div class="embed-responsive embed-responsive-16by9 col-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.3393498649725!2d-74.82985988571136!3d11.013145657792276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef42c4d4ad7ec73%3A0x9ab6eda3d5142548!2sCentro%20Comercial%20Buenavista!5e0!3m2!1ses!2sco!4v1591499139646!5m2!1ses!2sco" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen aria-hidden="false" tabindex="0"></iframe>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
